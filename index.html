<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spotify</title>

        <!-- FONT -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">

        <!-- CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="css/common.css">
        
    </head>

    <body class="debug">
        
        <!-- HEADER -->
        <header>
            <div class="header-banner">
                <div class="header-column">
                    <div class="header-nav">

                        <img src="img/logo.svg" alt="Logo" id="logo" class="mobile-hidden">
                        <img src="img/logo-small.svg" alt="Logo" id="logo-small">

                        <a href="#">
                            <i class="fa-solid fa-house"></i>
                            <span class="mobile-hidden">Home</span>
                        </a>
                        <a href="#">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <span class="mobile-hidden">Cerca</span>
                        </a>
                        <a href="#">
                            <i class="fa-solid fa-lines-leaning fa-flip-horizontal icon"></i>
                            <span class="mobile-hidden">Libreria</span>
                        </a>
                        <span class="mobile-hidden">Playlist</span>
                        <button class="naked-button mobile-hidden">
                            <i class="fa-solid fa-square-plus"></i>
                            Crea Playlist
                        </button>
                        <a href="#" class="mobile-hidden">
                            Nuova Playlist
                        </a>
                        <a href="#" class="mobile-hidden">
                            Nuova Playlist
                        </a>
                        <a href="#" class="mobile-hidden">
                            Nuova Playlist
                        </a>
                        <a href="#" class="mobile-hidden">
                            Nuova Playlist
                        </a>
                        <a href="#" class="mobile-hidden">
                            Nuova Playlist
                        </a>
                        <a href="#" class="mobile-hidden">
                            Nuova Playlist
                        </a>
                        <a href="#" class="mobile-hidden">
                            Nuova Playlist
                        </a>
                    </div>

                    <div class="header-user">
                        <a href="#">
                            <i class="fa-solid fa-arrow-down"></i>
                            <span class="mobile-hidden">Installa app</span>
                        </a>
                        <hr>
                        <a href="#">
                            <i class="fa-solid fa-circle-user"></i>
                            <span class="mobile-hidden">Luca T.</span>
                        </a>
                    </div>
                </div>
            </div>
        </header>

        <!-- MAIN -->
        <main>
            <div class="main-top-banner">
                
            </div>
            <div class="main-container">
                
            </div>
        </main>

        <!-- FOOTER -->
        <footer>
            <div class="footer-banner">
                <div class="footer-controls">
                    <div>

                        <img src="img/playing rn.jpg" alt="Playing Now">
                        <div>
                            <div>
                                Tool
                            </div>
                            <div>
                                The Patient
                            </div>
                        </div>
                        <i class="fa-regular fa-heart"></i>
                        <i class="fa-regular fa-folder"></i>

                    </div>

                    <div>

                        <div>
                            <button class="naked-button">
                                <i class="fa-solid fa-shuffle"></i>
                            </button>
                            <button class="naked-button">
                                <i class="fa-solid fa-backward-step"></i>
                            </button>
                            <button class="naked-button">
                                <i class="fa-regular fa-circle-play"></i>
                            </button>
                            <button class="naked-button">
                                <i class="fa-solid fa-forward-step"></i>
                            </button>
                            <button class="naked-button">
                                <i class="fa-solid fa-arrow-rotate-right"></i>
                            </button>
                        </div>

                        <div>
                            0:37
                            <div class="playbar"></div>
                            7:15
                        </div>
                    </div>

                    <div>
                        <button class="naked-button">
                            <i class="fa-solid fa-list"></i>
                        </button>
                        <button class="naked-button">
                            <i class="fa-solid fa-desktop"></i>
                        </button>
                        <button class="naked-button">
                            <i class="fa-solid fa-volume-high"></i>
                            <div class="playbar"></div>
                        </button>

                    </div>
                </div>
            </div>
        </footer>

    </body>

</html>
